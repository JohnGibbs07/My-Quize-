<!DOCTYPE html>
<html>
<head>
     <title>My Quiz </title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My PortFolio</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body id="Background2">
  <header id="header">
<h1 id="MQ">Movie & Game Quiz</h1> 
  </header>
  <div class="Navbar">
    <ul style="list-style: none;">
       <li><a href="home.html">Home</a> </li>
        <li><a href="Rule page.html">Rules</a></li>
        </ul>
      </div>

      <!-- quize container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/logo.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="JavaScript.JS"></script>
      
 <div id="container">
<div id="main">
</div>
 </div>

<p>Game: maker John Gibbs

</p>
 </footer>

</body>
</html>
